<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes subir {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
    }
    
    .mensagem {
      position: fixed;
      bottom: 0;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 12px;
      border-radius: 8px;
      animation: subir 4s linear;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }
  </style>
  <script>
    const frases = [
      "Você é o meu para sempre. ❤️",
      "Cada dia com você é um presente. 🎁",
      "Nosso amor só cresce! 💖",
      "Te amo mais do que as estrelas no céu. ✨",
      "Ao seu lado, tudo faz sentido. 💑",
      "Você ilumina meus dias! ☀️",
      "Minha felicidade tem nome: você! 💕",
      "Te amo hoje, amanhã e sempre! 💘",
      "Nosso amor é a melhor história. 📖",
      "Juntos somos invencíveis! 💪💖"
    ];

    function atualizarContador() {
      const inicioNamoro = new Date("2024-02-03T15:37:00");
      const agora = new Date();
      const diferenca = agora - inicioNamoro;

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
      const segundos = Math.floor((diferenca / 1000) % 60);

      document.getElementById("dias").innerText = dias;
      document.getElementById("horas").innerText = horas;
      document.getElementById("minutos").innerText = minutos;
      document.getElementById("segundos").innerText = segundos;
    }

    function criarMensagem() {
      const mensagem = document.createElement("div");
      mensagem.innerText = frases[Math.floor(Math.random() * frases.length)];
      mensagem.classList.add("mensagem");
      mensagem.style.left = Math.random() * 80 + "vw";
      mensagem.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(mensagem);

      setTimeout(() => mensagem.remove(), 4000);
    }

    function chuvaDeMensagens() {
      for (let i = 0; i < 10; i++) {
        setTimeout(criarMensagem, i * 200);
      }
    }

    setInterval(atualizarContador, 1000);
  </script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-pink-500 text-white">
  <h1 class="text-4xl font-bold text-center mb-6">Nosso Amor</h1>

  <div class="grid grid-cols-2 gap-4 text-center">
    <div class="w-32 h-32 bg-white text-pink-500 flex flex-col items-center justify-center rounded-lg">
      <span id="dias" class="text-3xl font-bold">0</span>
      <span class="text-sm">Dias</span>
    </div>
    <div class="w-32 h-32 bg-white text-pink-500 flex flex-col items-center justify-center rounded-lg">
      <span id="horas" class="text-3xl font-bold">0</span>
      <span class="text-sm">Horas</span>
    </div>
    <div class="w-32 h-32 bg-white text-pink-500 flex flex-col items-center justify-center rounded-lg">
      <span id="minutos" class="text-3xl font-bold">0</span>
      <span class="text-sm">Minutos</span>
    </div>
    <div class="w-32 h-32 bg-white text-pink-500 flex flex-col items-center justify-center rounded-lg">
      <span id="segundos" class="text-3xl font-bold">0</span>
      <span class="text-sm">Segundos</span>
    </div>
  </div>

  <button onclick="chuvaDeMensagens()" 
    class="mt-6 px-6 py-3 bg-white text-pink-500 font-bold rounded-lg shadow-lg hover:bg-gray-200 transition">
    Enviar amor 💕
  </button>
</body>
</html>
